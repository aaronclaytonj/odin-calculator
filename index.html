<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="screen">0</div>
        <button class="button small clear">c</button>
      </div>
      <div class="row">
        <button class="button number big">1</button>
        <button class="button number big">2</button>
        <button class="button number big">3</button>
        <button class="button small">/</button>
      </div>
      <div class="row">
        <button class="button number big">4</button>
        <button class="button number big">5</button>
        <button class="button number big">6</button>
        <button class="button small">-</button>
      </div>
      <div class="row">
        <button class="button number big">7</button>
        <button class="button number big">8</button>
        <button class="button number big">9</button>
        <button class="button small">+</button>
      </div>
      <div class="row">
        <button class="button number big">.</button>
        <button class="button number big">0</button>
        <button class="button big">=</button>
        <button class="button small">*</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
